<div class="container col-4">
    <h2>Login</h2>
        <form (ngSubmit)="LoginForm.form.valid && onSubmit()" #LoginForm="ngForm">
          <div>
            <input [(ngModel)]="model.Usuario" class="form-control" type="text" name="username" #username="ngModel" placeholder="Username">
          </div>
                <div *ngIf="username.invalid">
                    Usuario Incorrecto
                </div>
          <div style="padding-top : 6px;">
            <input [(ngModel)]="model.Password" class="form-control"  type="password" placeholder="Password" name="Password" #password="ngModel">
          </div>
                <div *ngIf="password.invalid">
                    Contrase√±a Incorrecta
                </div>          
          <div style="padding-top : 6px;">
            <button [disabled]="LoginForm.form.invalid" class="btn btn-primary">Ingresar</button>
          </div>
          <div style="padding-top : 6px;">
              <a class="btn btn-light" href="" routerLink="/register">Registrar</a>
          </div>
          <div *ngIf="!LoginForm.form.valid">
                Formulario Incorrecto
          </div>
        </form>
     
</div>
