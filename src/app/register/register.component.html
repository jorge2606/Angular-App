<div class="container">
  <div class="form">
    <h2>Registrar</h2>
    <form (ngSubmit)="userForm.form.valid && onSubmit()" method="post" #userForm="ngForm">
      <input class="ng-valid" [(ngModel)]="model.dni" #dni="ngModel" required name="dni" id="dni" type="number" placeholder="Dni"><br>
      <div *ngIf="Dni.dirty && Dni.invalid" clas="alert alert-danger">
        Dni Incorrecto
      </div>
      <input class="ng-valid" [(ngModel)]="model.usuario" required #usuario="ngModel" name="usuario" type="text" placeholder="Username" value=""><br>
      <div *ngIf="Usuario.dirty && Usuario.invalid">
        Usuario Incorrecto
      </div>            
      <input class="ng-valid" [(ngModel)]="model.password" required #password="ngModel" name="password" type="password" placeholder="Password" value="">
      <div *ngIf="Password.dirty && Password.invalid">
        {{Password.name}}
        Contrase√±a Incorrecto
      </div> 
      <button [disabled]="!userForm.form.valid">Save</button>
    </form>
    <div *ngIf="userForm.form.invalid">
        Hay Campos erroneos en el formulario, verifiquelos
    </div> 
</div>
<a href="" routerLink="/users">Usuarios</a>
<a href="" routerLink="/login">Login</a>
</div>
